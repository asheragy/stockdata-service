syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.cerion.stocks";
option java_outer_classname = "StockdataService";
option objc_class_prefix = "HLW";

package org.cerion.stocks;

service StockdataServiceService {
  rpc send (StockdataServiceRequest) returns (StockdataServiceReply) {}
}

message StockdataServiceRequest {
  string name = 1;
}

message StockdataServiceReply {
  string message = 1;
}